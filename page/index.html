  <script>
    function changeTheme() {
      elements = document.querySelector("#dialog-docs-theme").querySelectorAll("input");
      for (var i = 0; i < 3; i++) {
        if (elements[i].checked) {
          var layout = elements[i].value;
        }
      }
      for (var i = 3; i < 22; i++) {
        if (elements[i].checked) {
          var primary = elements[i].value;
        }
      }
      for (var i = 22; i < 38; i++) {
        if (elements[i].checked) {
          var accent = elements[i].value;
        }
      }
      document.querySelector("body").className = "mdui-theme-primary-" + primary + " mdui-theme-accent-" + accent + " mdui-theme-layout-" + layout+" mdui-appbar-with-toolbar mdui-drawer-body-left";
    }
    function drawer() {
      var draw = new mdui.Drawer('#main-drawer');
      draw.toggle();
    }
    function view(url,sign){
      url = "https://"+url;
      if(sign==1){
        window.open(url);
      }
      else{
        window.location.href=url;
      }
    }
    function Refresh() {
      window.location.reload();
    }
  </script>
